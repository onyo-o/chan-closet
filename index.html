<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Chan Closet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>

<body>
  <header><strong>Chan Closet</strong></header>

  <div class="toolbar">
    <button onclick="showCategory('tops')">Tops</button>
    <button onclick="showCategory('bottoms')">Bottoms</button>
    <button onclick="showCategory('shoes')">Shoes</button>
    <button onclick="showCategory('accessories')">Accessories</button>
    <button onclick="showCategory('stickers')">Stickers</button>
    <button onclick="showCategory('background')">Background</button>

    <div class="spacer"></div>

    <button onclick="clearCanvas()">Clear Canvas</button>
    <button onclick="downloadOutfit()">Download PNG</button>
  </div>

  <div class="carousel" id="carousel" aria-label="items carousel"></div>

  <div id="stage">
    <canvas id="outfitCanvas" width="420" height="560"></canvas>
    
    <div id="layerPanel" class="layer-panel">
      <h3>Layers</h3>
      <ul id="layerList"></ul>
    </div>

    <div id="itemActions" class="item-actions">
      <button id="delBtn">🗑️</button>
      <button id="lockBtn">🔒</button>
      <button id="flipBtn">↔️</button>
      <button id="dupBtn">⧉</button>
    </div>
  </div>

  <script src="script.js" defer></script>

</body>

</html>
