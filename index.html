<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Outfit Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      color: #fff;
      padding: 10px 14px;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 10px;
      flex-wrap: wrap;
    }

    .carousel {
      display: flex;
      gap: 8px;
      padding: 10px;
      overflow-x: auto;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .carousel img {
      height: 64px;
      cursor: pointer;
      border: 1px solid #ddd;
      background: #fff;
      padding: 4px;
      border-radius: 6px;
    }

    #stage {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }

    canvas {
      border: 1px solid #bbb;
    }

    button,
    select {
      padding: 6px 10px;
      cursor: pointer;
    }

    .spacer {
      flex: 1;
    }

    .item-actions {
      position: absolute;
      display: none;
      gap: 6px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .item-actions button {
      border: none;
      background: #fff;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      font-size: 12px;
    }

    .item-actions button:hover {
      background: #eee;
    }
  </style>
</head>

<body>
  <header><strong>Outfit Builder</strong></header>

  <div class="toolbar">
    <button onclick="showCategory('tops')">Tops</button>
    <button onclick="showCategory('bottoms')">Bottoms</button>
    <button onclick="showCategory('shoes')">Shoes</button>
    <button onclick="showCategory('accessories')">Accessories</button>

    <div style="width:8px"></div>

    <label>Background:
      <select id="bgSelect" onchange="changeBackground(this.value)">
        <option value="">none</option>
        <option value="#ffffff">White</option>
        <option value="#ffe6f0">Pink</option>
        <option value="#e6f2ff">Light Blue</option>
        <option value="images/bg/pattern1.jpg">Pattern</option>
      </select>
    </label>

    <div class="spacer"></div>

    <button onclick="bringForward()">Bring ‚Üë</button>
    <button onclick="sendBack()">Send ‚Üì</button>
    <button onclick="duplicateSelected()">Duplicate</button>
    <button onclick="deleteSelected()">Delete</button>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button onclick="downloadOutfit()">Download PNG</button>
  </div>

  <div class="carousel" id="carousel" aria-label="items carousel"></div>

  <div id="stage">
    <canvas id="outfitCanvas" width="420" height="560"></canvas>
    <div id="itemActions" class="item-actions">
      <button id="delBtn">üóëÔ∏è</button>
      <button id="lockBtn">üîí</button>
      <button id="flipBtn">‚ÜîÔ∏è</button>
      <button id="dupBtn">‚ßâ</button>
    </div>
  </div>

  <script>
    const canvas = new fabric.Canvas('outfitCanvas', { preserveObjectStacking: true });
    canvas.setBackgroundColor('#ffffff', canvas.renderAll.bind(canvas));
    let items = { tops: [], bottoms: [], shoes: [], accessories: [] };

    function showCategory(cat) {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';
      const arr = items[cat] || [];
      arr.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = src.split('/').pop();
        img.onclick = () => addToCanvas(src);
        carousel.appendChild(img);
      });
      if (arr.length === 0) {
        carousel.innerHTML = '<em style="padding:10px;color:#666">No items in this category. Add images and update items.json.</em>';
      }
    }

    function addToCanvas(src) {
      fabric.Image.fromURL(src, function (img) {
        const scale = Math.min(300 / img.width, 300 / img.height, 0.6);
        img.set({
          left: 60 + Math.random() * 200,
          top: 40 + Math.random() * 200,
          scaleX: scale,
          scaleY: scale,
          selectable: true,
          cornerStyle: 'circle',
          padding: 5,
          lockUniScaling: true
        });
        img.setControlsVisibility({
          ml: false,
          mr: false,
          mt: false,
          mb: false
        });
        img.lockScalingFlip = true;
        canvas.add(img).setActiveObject(img);
        canvas.requestRenderAll();
      }, { crossOrigin: 'anonymous' });
    }

    function deleteSelected() {
      const obj = canvas.getActiveObject();
      if (!obj) return;
      canvas.remove(obj);
      canvas.requestRenderAll();
    }
    function bringForward() {
      const obj = canvas.getActiveObject();
      if (!obj) return;
      canvas.bringForward(obj);
      canvas.requestRenderAll();
    }
    function sendBack() {
      const obj = canvas.getActiveObject();
      if (!obj) return;
      canvas.sendBackwards(obj);
      canvas.requestRenderAll();
    }
    function duplicateSelected() {
      const obj = canvas.getActiveObject();
      if (!obj) return;
      obj.clone(cloned => {
        cloned.set({ left: obj.left + 20, top: obj.top + 20 });
        canvas.add(cloned).setActiveObject(cloned);
        canvas.requestRenderAll();
      });
    }
    function clearCanvas() {
      canvas.clear();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Delete' || e.key === 'Backspace') deleteSelected();
    });

    function changeBackground(val) {
      if (!val) {
        canvas.setBackgroundImage(null, canvas.renderAll.bind(canvas));
        canvas.setBackgroundColor('#ffffff', canvas.renderAll.bind(canvas));
        return;
      }
      if (val.startsWith('#')) {
        canvas.setBackgroundImage(null, canvas.renderAll.bind(canvas));
        canvas.setBackgroundColor(val, canvas.renderAll.bind(canvas));
      } else {
        fabric.Image.fromURL(val, function (img) {
          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
            originX: 'left', originY: 'top', scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
          });
        }, { crossOrigin: 'anonymous' });
      }
    }

    function downloadOutfit() {
      const dataURL = canvas.toDataURL({ format: 'png', multiplier: 2 });
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'outfit.png';
      link.click();
    }
    const actionsDiv = document.getElementById('itemActions');
    const delBtn = document.getElementById('delBtn');
    const lockBtn = document.getElementById('lockBtn');
    const flipBtn = document.getElementById('flipBtn');
    const dupBtn = document.getElementById('dupBtn');

    function updateActionPosition(obj) {
      if (!obj) return;
      const rect = canvas.getElement().getBoundingClientRect();
      const center = obj.getCenterPoint();
      const p = canvas.viewportTransform;
      const left = rect.left + center.x * p[0] + p[4];
      const top = rect.top + center.y * p[3] + p[5] - (obj.height * obj.scaleY / 2) - 40;
      actionsDiv.style.left = `${left - 50}px`;
      actionsDiv.style.top = `${top}px`;
    }

    function updateActionButtons(obj) {
      if (!obj) return;

      const locked = obj.lockMovementX;

      if (locked) {
        lockBtn.style.display = 'inline-block';
        delBtn.style.display = 'inline-block';
        flipBtn.style.display = 'none';
        dupBtn.style.display = 'none';
      } else {
        lockBtn.style.display = 'inline-block';
        delBtn.style.display = 'inline-block';
        flipBtn.style.display = 'inline-block';
        dupBtn.style.display = 'inline-block';
      }
    }

    canvas.on('selection:created', e => {
      const obj = e.selected[0];
      updateActionPosition(obj);
      updateActionButtons(obj);
      actionsDiv.style.display = 'flex';
    });
    canvas.on('selection:updated', e => {
      const obj = e.selected[0];
      updateActionPosition(obj);
      updateActionButtons(obj);
      actionsDiv.style.display = 'flex';
    });
    canvas.on('selection:cleared', () => {
      actionsDiv.style.display = 'none';
    });
    canvas.on('object:moving', e => updateActionPosition(e.target));
    canvas.on('object:scaling', e => updateActionPosition(e.target));
    canvas.on('object:rotating', e => updateActionPosition(e.target));

    lockBtn.onclick = () => {
      const obj = canvas.getActiveObject();
      if (!obj) return;
      const locked = obj.lockMovementX;
      obj.set({
        lockMovementX: !locked,
        lockMovementY: !locked,
        lockScalingX: !locked,
        lockScalingY: !locked,
        lockRotation: !locked
      });
      obj.selectable = true;
      lockBtn.textContent = locked ? 'üîí' : 'üîì';
      updateActionButtons(obj);
      updateActionPosition(obj);
      canvas.setActiveObject(obj);
      canvas.requestRenderAll();
    };

    flipBtn.onclick = () => {
      const obj = canvas.getActiveObject();
      if (!obj) return;
      obj.toggle('flipX');
      canvas.requestRenderAll();
      updateActionPosition(obj);
    };

    dupBtn.onclick = duplicateSelected;
    delBtn.onclick = deleteSelected;

    fetch('./items.json')
      .then(r => r.json())
      .then(json => {
        items = json;
        showCategory('tops');
      })
      .catch(err => {
        console.warn('Could not load items.json', err);
      });
  </script>
</body>

</html>
